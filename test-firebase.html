<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Firebase Integration Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Environment Variables Check</h2>
            <div id="env-check" class="space-y-2 text-sm">
                <div>Loading...</div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mt-6">
            <h2 class="text-xl font-semibold mb-4">Firebase Connection Test</h2>
            <div id="connection-test" class="space-y-2">
                <div>Testing connection...</div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mt-6">
            <h2 class="text-xl font-semibold mb-4">App Status</h2>
            <div class="space-y-2">
                <div>
                    <strong>App URL:</strong> 
                    <a href="http://localhost:5174" class="text-blue-600 hover:underline" target="_blank">
                        http://localhost:5174
                    </a>
                </div>
                <div>
                    <strong>Status:</strong> 
                    <span id="app-status" class="text-yellow-600">Checking...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Environment Variables Check
        const envVars = {
            'VITE_FIREBASE_API_KEY': 'VITE_FIREBASE_API_KEY' in window ? 'Set' : 'Not Set',
            'VITE_FIREBASE_AUTH_DOMAIN': 'VITE_FIREBASE_AUTH_DOMAIN' in window ? 'Set' : 'Not Set',
            'VITE_FIREBASE_PROJECT_ID': 'VITE_FIREBASE_PROJECT_ID' in window ? 'Set' : 'Not Set',
            'VITE_FIREBASE_STORAGE_BUCKET': 'VITE_FIREBASE_STORAGE_BUCKET' in window ? 'Set' : 'Not Set',
            'VITE_FIREBASE_MESSAGING_SENDER_ID': 'VITE_FIREBASE_MESSAGING_SENDER_ID' in window ? 'Set' : 'Not Set',
            'VITE_FIREBASE_APP_ID': 'VITE_FIREBASE_APP_ID' in window ? 'Set' : 'Not Set',
        };

        const envCheckDiv = document.getElementById('env-check');
        envCheckDiv.innerHTML = Object.entries(envVars)
            .map(([key, value]) => `
                <div class="flex justify-between items-center">
                    <span class="font-mono">${key}:</span>
                    <span class="${value === 'Set' ? 'text-green-600' : 'text-red-600'} font-medium">
                        ${value}
                    </span>
                </div>
            `).join('');

        // App Status Check
        fetch('http://localhost:5174')
            .then(response => {
                const statusDiv = document.getElementById('app-status');
                if (response.ok) {
                    statusDiv.textContent = 'Running ✅';
                    statusDiv.className = 'text-green-600';
                } else {
                    statusDiv.textContent = 'Error ❌';
                    statusDiv.className = 'text-red-600';
                }
            })
            .catch(error => {
                const statusDiv = document.getElementById('app-status');
                statusDiv.textContent = 'Not accessible ❌';
                statusDiv.className = 'text-red-600';
            });

        // Connection Test
        const connectionTestDiv = document.getElementById('connection-test');
        connectionTestDiv.innerHTML = `
            <div class="text-yellow-600">
                ⏳ Firebase-Verbindung wird in der Haupt-App getestet...
            </div>
            <div class="text-sm text-gray-600 mt-2">
                Öffne die Haupt-App um den Firebase-Status zu sehen.
            </div>
        `;
    </script>
</body>
</html>
